name: CI/CD - Deploy ss-hr-backend to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to AWS EC2 via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "🚀 Starting deployment on EC2..."

            # Navigate to project
            cd /home/ubuntu/ss-hr-backend

            # Ensure correct branch
            git fetch origin main
            git reset --hard origin/main

            echo "📦 Installing dependencies..."
            npm ci --omit=dev

            echo "🏗️ Building TypeScript..."
            npm run build

            echo "♻️ Restarting PM2 process..."
            # pm2 restart ss-hr-backend || pm2 start dist/server.js --name ss-hr-backend
            pm2 delete ss-hr-backend || true
            pm2 start dist/server.js --name ss-hr-backend

            pm2 save
            echo "✅ Deployment complete!"
