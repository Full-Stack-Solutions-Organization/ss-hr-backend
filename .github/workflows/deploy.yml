name: CI/CD - Deploy ss-hr-backend to EC2

on:
  push:
    branches:
      - main   # Trigger on every push or merge to main

jobs:
  deploy:
    name: ğŸš€ Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”‘ Connect to EC2 and Deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting backend deployment on EC2..."
            cd /home/ubuntu/ss-hr-backend

            echo "ğŸ“¥ Pulling latest code from main..."
            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ§¹ Cleaning old build and node_modules..."
            rm -rf dist node_modules

            echo "ğŸ“¦ Installing dependencies (production only)..."
            npm ci --omit=dev

            echo "ğŸ—ï¸ Building TypeScript project..."
            npm run build

            echo "â™»ï¸ Restarting PM2 process..."
            pm2 delete ss-hr-backend || true
            pm2 start dist/server.js --name ss-hr-backend
            pm2 save

            echo "âœ… Deployment complete! Server is live ğŸš€"
