name: CI/CD - Deploy ss-hr-backend to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ SSHR SSH into EC2 and deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting deployment..."
            cd /home/ubuntu/ss-hr-backend

            echo "ğŸ“¥ Pulling latest code from main..."
            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ§¹ Cleaning previous build..."
            rm -rf dist node_modules

            echo "ğŸ“¦ Installing dependencies (production only)..."
            npm ci --omit=dev

            echo "ğŸ—ï¸ Building TypeScript project..."
            npm run build

            echo "â™»ï¸ Restarting PM2..."
            pm2 delete ss-hr-backend || true
            pm2 start dist/server.js --name ss-hr-backend
            pm2 save

            echo "âœ… Deployment completed successfully!"
