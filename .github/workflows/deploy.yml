name: CI/CD - Deploy ss-hr-backend to EC2

on:
  push:
    branches: [ main ]

jobs:
  # 🧱 Build on GitHub Actions
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🧩 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build TypeScript project
        run: npm run build

      - name: ✅ Verify build output
        run: |
          if [ ! -f dist/server.js ]; then
            echo "❌ Build failed — dist/server.js not found."
            exit 1
          fi

      - name: 📦 Archive build files
        run: tar -czf build.tar.gz dist package*.json

      - name: ⬆️ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: build.tar.gz

  # 🚀 Deploy to EC2
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ⬇️ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build

      - name: 📤 Upload to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build.tar.gz"
          target: "/home/ubuntu/ss-hr-backend"

      - name: 🚀 Deploy and restart backend
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "🚀 Starting deployment on EC2..."
            cd /home/ubuntu/ss-hr-backend

            echo "🧹 Cleaning old files..."
            rm -rf dist node_modules

            echo "📦 Extracting new build..."
            tar -xzf build.tar.gz
            rm -f build.tar.gz

            echo "📦 Installing production dependencies..."
            npm ci --omit=dev

            echo "♻️ Restarting PM2..."
            pm2 delete ss-hr-backend || true
            pm2 start dist/server.js --name ss-hr-backend
            pm2 save

            echo "✅ Deployment complete!"
