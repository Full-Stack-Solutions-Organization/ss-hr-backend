name: CI/CD - Deploy ss-hr-backend to EC2

on:
  push:
    branches: [ main ]

jobs:
  # ğŸ§± Build job (runs on GitHub Actions server)
  build:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript build
        run: npm run build

      - name: Archive production files
        run: tar -czf build.tar.gz dist package*.json .env

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: build.tar.gz

  # ğŸš€ Deploy job (runs after build)
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build

      - name: Deploy to AWS EC2 via SSH
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build.tar.gz"
          target: "/home/ubuntu/ss-hr-backend"

      - name: SSH into EC2 and restart server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting deployment on EC2..."

            cd /home/ubuntu/ss-hr-backend

            echo "ğŸ“¦ Extracting new build..."
            tar -xzf build.tar.gz
            rm -f build.tar.gz

            echo "ğŸ§¹ Cleaning old build..."
            rm -rf node_modules dist

            echo "ğŸ“¦ Installing production dependencies..."
            npm ci --omit=dev

            echo "ğŸ—ï¸ Rebuilding just in case..."
            npm run build

            echo "â™»ï¸ Restarting PM2..."
            pm2 delete ss-hr-backend || true
            pm2 start dist/server.js --name ss-hr-backend

            pm2 save
            echo "âœ… Deployment complete!"
