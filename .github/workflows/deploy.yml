name: CI/CD - Deploy ss-hr-backend to EC2

on:
  push:
    branches: [ main ]

jobs:
  # ğŸ§± Build job (runs on GitHub Actions)
  build:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build TypeScript project
        run: npm run build

      - name: âœ… Verify build output
        run: |
          if [ ! -f dist/server.js ]; then
            echo "âŒ Build failed â€” dist/server.js not found."
            exit 1
          fi

      - name: ğŸ“¦ Archive build files
        run: tar -czf build.tar.gz dist package*.json

      - name: â¬†ï¸ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: build.tar.gz

  # ğŸš€ Deploy job (runs after build)
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: â¬‡ï¸ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build

      - name: ğŸ“¤ Copy build files to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build.tar.gz"
          target: "/home/ubuntu/ss-hr-backend"

      - name: ğŸš€ Deploy and restart backend on EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting deployment on EC2..."
            cd /home/ubuntu/ss-hr-backend

            echo "ğŸ”„ Pulling latest code from GitHub..."
            if [ ! -d ".git" ]; then
              echo "ğŸ§± .git not found â€” initializing repository"
              git init
              git remote add origin https://github.com/Full-Stack-Solutions-Organization/ss-hr-backend.git
              git fetch origin main
              git checkout -t origin/main
            else
              git fetch origin main
              git reset --hard origin/main
            fi

            echo "ğŸ§¹ Removing old dist folder..."
            rm -rf dist

            echo "ğŸ“¦ Extracting new build..."
            tar -xzf build.tar.gz
            rm -f build.tar.gz

            echo "ğŸ§¹ Cleaning node_modules..."
            rm -rf node_modules

            echo "ğŸ“¦ Installing production dependencies..."
            npm install --production

            echo "ğŸ§© Installing rimraf (dev dependency for clean)..."
            npm install rimraf --save-dev

            echo "ğŸ—ï¸ Rebuilding TypeScript project..."
            npm run build

            echo "â™»ï¸ Restarting PM2 process..."
            pm2 delete ss-hr-backend || true
            pm2 start dist/server.js --name ss-hr-backend

            echo "ğŸ’¾ Saving PM2 state..."
            pm2 save

            echo "ğŸ§¾ Showing PM2 logs..."
            pm2 logs ss-hr-backend --lines 20

            echo "âœ… Deployment complete! ğŸ‰"
